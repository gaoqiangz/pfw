<html>
<head>
<style>
	@import url(md.css);
	@import url(notification.css); 
	html  { background-color: white;overflow: scroll-indicator; }
	p.img { margin:*; width:max-intrinsic; color:black;} 
	body  { margin:0; }
	div#dw{height:200}
	button#test-csss 
	{ 
		click! : $1(span#csss):value = "csss! works!"; 
	}
</style>
<script type="text/tiscript">
	$(#test-invoke).onClick = function(){
		try
		{
			//传Sciter函数对象给PB调用
			view.testSciterFunctionObject(function(arg){
				view.msgbox("Sciter - testSciterFunctionObject",arg);
			});
			//调用PB端函数并获得返回结果集
			var pbRetVal = view.getValueFromPB("param");
			//调用PB函数对象
			pbRetVal.PBFunc("Sciter value");
			//显示PB传回的字符值
			view.msgbox("Sciter - PBValue",pbRetVal.PBValue);
			//显示PB传回的Element的值
			view.msgbox("Sciter - Element Value",pbRetVal.Element.value);
			//调用元素的自定义函数
			view.msgbox("Sciter - PBValue",$(#test-eventhandler).testElementMethod("TEST VALUE"));
		}
		catch (ex)
		{
			view.msgbox("EXCEPTION",ex);
		}
	}
	
    $(button#notify).onClick = function() {
      Notification.show($(#notifyInfo).value,"Notifycation");     
    }
</script>
</head>
<body>
<p>Test animation: <img src="progress.gif"/></p>
<p>Test pbr res: <img src="pbr://res.pbd|zip|images[waiting.png]"/></p>
<p>Test CSSS!: <button #test-csss>Press me</button> <span #csss /></p>
<p>Test element event handler: <button.raised #test-eventhandler>Press me</button></p>
<p>Test invoke method: <button.raised #test-invoke>Invoke</button></p>
<p>Test notifycation: <input #notifyInfo value="Hello world!"> <button.raised #notify>Show notification</button></input></p>
<p>DataWindow:</p>
